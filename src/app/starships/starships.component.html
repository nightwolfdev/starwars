<div class="container">
  <div class="card mb-4">
    <div class="card-body">
      <div class="row mb-4">
        <div class="col">
          <h1>Starships</h1>
        </div>
        <div class="col mt-2">
          <input #filter type="search" class="form-control" placeholder="Filter Starships" (input)="onInput(filter.value)" [value]="currentFilter">
        </div>
      </div>
      <ng-container *ngIf="starships$ | async as starships; else loading">
        <app-list [entries]="starships" route="starships"></app-list>
      </ng-container>
      <ng-template #loading>
        <app-loading></app-loading>
      </ng-template>      
    </div>
  </div>
</div>
